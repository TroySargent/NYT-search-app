<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT search</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <main class="container">

        <div class="card">
            <div class="card-header">
              Search Parameters
            </div>
            <ul class="list-group list-group-flush">
                <div class="form-group col-12">
                    <label for="searchTerm">Search Term:</label>
                    <input type="text" class="form-control" id="searchTerm">
                </div>
                <div class="form-group col-12">
                    <label for="numRecords">Number of records</label>
                    <input type="number" class="form-control" id="numRecords" value=5>
                </div>
                <div class="form-group col-12">
                    <label for="startYear">Start Year (Optional)</label>
                    <input type="text" class="form-control" id="startYear">
                </div>
                <div class="form-group col-12">
                    <label for="endYear">End Year (Optional)</label>
                    <input type="text" class="form-control" id="endYear">
                </div>
            </ul>
          </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 

</body>
</html>
